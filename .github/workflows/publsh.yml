name: Publish to GitHub Packages

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://npm.pkg.github.com"
          scope: "@robustive"

      - run: corepack enable
      - run: yarn install --immutable

      - run: yarn workspaces foreach -pt --no-private run build

      # core → express の順で publish（-t が依存順）
      - run: yarn workspaces foreach -t --no-private npm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}